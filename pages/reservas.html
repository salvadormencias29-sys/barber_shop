<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/solid.min.css">
    <link rel="stylesheet" href="../css/brands.min.css">
    <link rel="stylesheet" href="../css/regular.min.css">
    <title>Reservas</title>
</head>
<body>
    <header class="cabecera">
        <div id="base">
            <div class="nav">
            <h1>KALIA BARBER</h1>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li id="pos"><a href="../pages/reservas.html">Reservas</a></li>
            </ul>
            </div>
            <h1 class="nom">reservas</h1>
            <p>elegancia - precision - estilo</p>
        </div>
    </header>
    <section id="reservas" class="reservas-section">
        <h2 class="titulo-reservas">agenda tu cita</h2>
        <p class="subtitulo-reservas">Elegancia · Precisión · Estilo</p>

        <form class="form-reserva" >
            
            <div class="input-group">
                <label>Nombre completo</label>
                <input type="text" placeholder="Tu nombre" required id="nombre">
            </div>

            <div class="input-group">
                <label>Teléfono / WhatsApp</label>
                <input type="tel" placeholder="+591 70000000" required id="telefono">
            </div>

            <div class="input-group">
                <label>Correo Electronico</label>
                <input type="text" placeholder="example123@gmail.example" required id="correo">
            </div>

            <div class="input-group">
                <label>Servicio</label>
                <select required>
                    <option value="">Selecciona un servicio</option>
                    <option>Corte de cabello</option>
                    <option>Perfilado de barba</option>
                    <option>Corte + Barba</option>
                    <option>Afeitado tradicional</option>
                    <option>Servicio premium</option>
                </select>
            </div>

            <div class="input-group">
                <label>Barbero</label>
                <select>
                    <option value="">Cualquiera</option>
                    <option>Barbero 1</option>
                    <option>Barbero 2</option>
                    <option>Barbero 3</option>
                </select>
            </div>

            <div class="input-doble">
                <div class="input-group">
                    <label>Fecha</label>
                    <input type="date" required>
                </div>

                <div class="input-group">
                    <label>Hora</label>
                    <input type="time" required>
                </div>
            </div>

            <div class="input-group">
                <label>Mensaje adicional (opcional)</label>
                <textarea placeholder="Ej: quiero un corte degradado bajo"></textarea>
            </div>
            <input class="btn-reservar" type="submit" onclick='enviarformulario()' value="RESERVAR">
        </form>
    </section>
    <footer>
        <p id="redes">Síguenos en: <br>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a> |
            <a href="#"><i class="fa-brands fa-facebook"></i></a> | 
            <a href="#"><i class="fa-brands fa-instagram"></i></a>  | 
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </p>
        <p id="copy">&copy; 2025 Kalia Barber | Todos los derechos reservados</p>
    </footer>
<script src="../js/validacion.js"></script>
<!-- MODAL DE CONFIRMACIÓN -->
<div id="modal-confirm" class="modal-oculto">
    <div class="modal-contenido">
        <h2>✔ Formulario registrado</h2>
        <p>Tu reserva fue enviada correctamente.</p>
        <button id="cerrar-modal">Cerrar</button>
    </div>
</div>
</body>

</html>
